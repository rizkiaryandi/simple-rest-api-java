
<html xmlns:th="http://www.thymeleaf.org"></html>

<head>
    <meta charset="UTF-8">
    <title>Create Students CRUD Examp</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/img.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary pl-5">
    <a class="navbar-brand pl-5" href="#">Student<b>APP</b> </a>
</nav>
<div class="container">
    <div class="row pt-4">
        <div class="col-12">
            <p class="h4">
                <b>Add Student</b>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form-horizontal" method="post" th:action="@{/create}" th:object="${student}">
                <input th:field="*{id}" type="hidden"/>

                <div class="form-group">
                    <label class="control-label">Nama Depan: </label>
                    <input class="form-control" th:field="*{firstName}" type="text" id="firstName" placeholder="Nama Depan" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Nama Belakang: </label>
                    <input class="form-control" th:field="*{lastName}" type="text" id="lastName" placeholder="Nama Belakang" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Email: </label>
                    <input class="form-control" th:field="*{email}" type="text" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Phonenumber: </label>
                    <input class="form-control" th:field="*{phone}" type="text" id="phonenumber" placeholder="Nomor Telepon" required>
                </div>

                <div class="form-group">
                    <label class="ontrol-label">Jurusan: </label>
                    <input class="form-control" th:field="*{jurusan}" type="text" id="jurusan" placeholder="Jurusan" required>
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Simpan">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Kembali</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

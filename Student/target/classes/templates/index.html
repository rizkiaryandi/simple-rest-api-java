<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crud Student</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary pl-5">
    <a class="navbar-brand pl-5" href="#">Student<b>APP</b> </a>
</nav>
<div class="container">
    <div class="row pt-4">
        <div class="col-12">
            <p class="h4">
                <b>Crud Student</b>
            </p>
        </div>
    </div>
    <div class="row pb-4">
        <div class="col-12">
            <a class="btn btn-primary btn-sm" role="button" th:href="@{/create}"><i class="fa-solid fa-plus"></i> Tambah</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Nama Depan</th>
                    <th scope="col">Nama Belakang</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nomor Telepon</th>
                    <th scope="col">Jurusan</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${student}">
                        <td scope="col" th:text="${s.firstName}"></td>
                        <td scope="col" th:text="${s.lastName}"></td>
                        <td scope="col" th:text="${s.email}"></td>
                        <td scope="col" th:text="${s.phone}"></td>
                        <td scope="col" th:text="${s.jurusan}"></td>
                        <td scope="col">
                            <div class="btn-group">
                                <a class="btn btn-success" role="button" th:href="${'/edit/'+s.id}"><span><i class="fa-solid fa-pen-to-square"></i></span></a>
                                <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span><i class="fa-solid fa-trash"></i></span></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
